<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="./script.js"></script>
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <div id="container">
      <!-- Sign-up form start -->
      <form id="form" action="success.html" method="GET">
        <img
          src="./assets/images/illustration-sign-up-mobile.svg"
          alt="Newsletter sign-up illustration"
          class="hero-image"
        />

        <h1>Stay updated!</h1>
        <p id="cta">
          Join 60,000+ product managers receiving monthly updates on:
        </p>

        <ul>
          <li>
            <img src="./assets/images/icon-list.svg" alt="" />Product discovery
            and building what matters
          </li>
          <li>
            <img src="./assets/images/icon-list.svg" alt="" />Measuring to
            ensure updates are a success
          </li>
          <li>
            <img src="./assets/images/icon-list.svg" alt="" />And much more!
          </li>
        </ul>
        <div id="email-address">
          <div id="email-headings">
            <label for="email">Email address</label>
            <div id="error-message"></div>
          </div>
          <br />

          <!-- Browsers will block form submission for missing or invalid "@"" symbol before the JavaScript runs, so the custom error messages might not appear.
So I had to change the input type from "email" to "text" to give me full control over validation and error messages in the script file. -->
          <input
            type="text"
            id="email"
            name="email"
            placeholder="email@company.com"
          />
          <br />
          <input id="submit-button" type="submit" value="Subscribe to monthly newsletter">
        </div>
      </form>
    </div>
    <!-- Sign-up form end -->

   
  </body>
</html>
